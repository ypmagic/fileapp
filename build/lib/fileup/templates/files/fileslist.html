{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} Files for {{ g.user['username'] }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul>
    {% for item in file_list %}
        <li><a href="{{ url_for('files.download_file', id=item.file_id) }}">{{ item.file_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock content %}
